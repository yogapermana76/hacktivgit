<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="1008415242852-7t9ike2g7tkl6l4lge2710e7he5m9bth.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HacktivGit</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">HacktivGit</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">My Repositories <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
  </nav>

  <div class="container-fluid">
    <center>
      <div class="row">
        <div class="col-md-3">
          <div class="create-repo" style="margin: 30px 0 30px 0;">
            <form class="form-inline" onsubmit="createRepo()" id="createForm">
              <input class="form-control" style="width: 180px; margin-right: 5px" type="text"
                placeholder="Create Repo..." id="repo">
              <button class="btn btn-danger" type="submit">Create</button>
            </form>
          </div>
          <!-- create-repo -->
          <div style="background-color: #EAEDED; padding: 20px">
            <h4>My Repositories</h4>
            <ul id="repos" class="list-group"></ul>
          </div>
        </div>
        <!-- list repo -->
        <div class="col-md-6">
          <div class="list-starred-repo" style="margin: 99px 0 20px 0; background-color: #EAEDED; padding: 20px">
            <h4>List Starred Repo</h4>
            <table id="star-repo" class="table table-bordered table-striped">
              <tr class="">
                <th>Username</th>
                <th>Repo</th>
              </tr>
            </table>
          </div>
          <!-- list-starred-repo -->
          <div class="" style="margin: 30px 0 30px 0;">
            <form class="form-inline" onsubmit="" id="">
              <input class="form-control" style="width: 180px; margin-right: 5px" type="text"
                placeholder="username" id="username-star">
              <input class="form-control" style="width: 180px; margin-right: 5px" type="text"
              placeholder="repository" id="repository-star">
              <button class="btn btn-danger" type="submit">Unstar</button>
            </form>
          </div>
          <!-- unstar repo -->
        </div>
        <div class="col-md-3"></div>
      </div>
    </center>
  </div>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./js/index.js"></script>
</body>

</html>
